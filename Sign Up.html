<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <div class="banner">
            <div class="logo">
                <img src="logo.png" alt="Logo SOLOCIENCIA.COM">
            </div>
            <div class="iconos">
                <a><img src="icono1.png" alt="Icono de Búsqueda"></a>
                <a><img src="icono2.png" alt="Icono de Instagram"></a>
                <a><img src="icono3.png" alt="Icono de Facebook"></a>
            </div>
        </div>
    </header>
<section>
    <form action="Cursos.jsp" method="post">
        <label for="nombreu">Nombre:</label>
        <input type="text" id="nombreu" name="nombreu" required>
        <label for="apellidou">Apellido:</label>
        <input type="text" id="apellidou" name="apellidou" required>
        <label for="edadu">Edad:</label>
        <input type="text" id="edadu" name="edadu" required>
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuariou" name="usuariou" required>
        <label for="contrasenau">Contraseña:</label>
        <input type="password" id="contrasenau" name="contrasenau" required>
        <input type="submit" value="REGISTRARSE">
      </form>
</section>
<footer>
 <p>Copyright (C) 2023 SOLOCIENCIA.COM<br>Todos los derechos reservados<br></p>
</footer>
</body>
</html>
